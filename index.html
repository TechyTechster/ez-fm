<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
        />
        <title>File Manager</title>
        <link rel="stylesheet" href="styles.css" />
        <script>
            // Detect picker mode early to prevent UI flash
            (function() {
                var params = new URLSearchParams(window.location.search);
                if (params.get('picker') === 'true') {
                    document.documentElement.classList.add('picker-mode-early');
                }
            })();
        </script>
        <style>
            /* Hide everything until ready in picker mode */
            .picker-mode-early body { visibility: hidden; }
            .picker-mode-early.picker-ready body { visibility: visible; }
        </style>
    </head>
    <body>
        <div class="app-container">
            <!-- Tab Bar -->
            <div class="tab-bar" id="tab-bar"></div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="nav-buttons">
                    <button class="nav-btn sidebar-toggle" id="sidebar-toggle-btn" title="Toggle Sidebar">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M3 12h18M3 6h18M3 18h18" />
                        </svg>
                    </button>
                    <button class="nav-btn" id="back-btn" title="Back">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M15 18l-6-6 6-6" />
                        </svg>
                    </button>
                    <button class="nav-btn" id="forward-btn" title="Forward">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </button>
                    <button class="nav-btn" id="up-btn" title="Up">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M18 15l-6-6-6 6" />
                        </svg>
                    </button>
                    <button class="nav-btn" id="refresh-btn" title="Refresh">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M23 4v6h-6M1 20v-6h6" />
                            <path
                                d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"
                            />
                        </svg>
                    </button>
                </div>

                <div class="path-bar">
                    <div class="breadcrumb" id="path-segments"></div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" id="new-folder-btn" title="New Folder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            <line x1="12" y1="11" x2="12" y2="17"></line>
                            <line x1="9" y1="14" x2="15" y2="14"></line>
                        </svg>
                    </button>
                    <button class="action-btn" id="new-file-btn" title="New File">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="11" x2="12" y2="17"></line>
                            <line x1="9" y1="14" x2="15" y2="14"></line>
                        </svg>
                    </button>
                    <button class="action-btn action-btn-wide" id="empty-trash-btn" title="Empty Trash" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        <span>Empty Trash</span>
                    </button>
                </div>

                <div class="search-container">
                    <svg
                        class="search-icon"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21l-4.35-4.35" />
                    </svg>
                    <input
                        type="text"
                        id="search-input"
                        class="search-input"
                        placeholder="Search files..."
                    />
                </div>

            </div>

            <!-- Sidebar overlay backdrop (for mobile) -->
            <div class="sidebar-backdrop" id="sidebar-backdrop"></div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Sidebar -->
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-scroll-area">
                        <div class="sidebar-section">
                            <div class="sidebar-title">Quick Access</div>

                            <!-- Quick Access items (built-ins + pins) are rendered dynamically -->
                            <div id="pinned-list"></div>
                        </div>

                        <div class="sidebar-section">
                            <div class="sidebar-title">Disks</div>
                            <div id="drives-list"></div>
                        </div>

                        <div class="sidebar-section">
                            <div class="sidebar-title">Tags</div>
                            <div id="tags-list"></div>
                        </div>
                    </div>
                </div>

                <!-- File List Container -->
                <div class="file-list-container">
                    <div class="file-list-header">
                        <div></div>
                        <div class="header-name">Name</div>
                        <div class="header-size">Size</div>
                        <div class="header-date">Modified</div>
                        <div class="header-added">Added</div>
                    </div>
                    <div class="file-list" id="file-grid">
                        <!-- Files will be populated dynamically -->
                    </div>
                </div>

                <!-- Preview Panel -->
                <div class="preview-panel" id="preview-panel">
                    <div class="preview-header">
                        <span class="preview-title">Preview</span>
                    </div>
                    <div class="preview-content" id="preview-content">
                        <div class="preview-empty">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" width="64" height="64">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                            <p>Select a file to preview</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar-container" id="progress-bar-container">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">
                    <span id="item-count">0 items</span>
                    <button id="view-mode-btn" class="status-bar-icon-btn" title="View Mode">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                    <button id="sort-btn" class="status-bar-icon-btn" title="Sort">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="4" y1="21" x2="4" y2="14" />
                            <line x1="4" y1="10" x2="4" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="12" />
                            <line x1="12" y1="8" x2="12" y2="3" />
                            <line x1="20" y1="21" x2="20" y2="16" />
                            <line x1="20" y1="12" x2="20" y2="3" />
                            <line x1="1" y1="14" x2="7" y2="14" />
                            <line x1="9" y1="8" x2="15" y2="8" />
                            <line x1="17" y1="16" x2="23" y2="16" />
                        </svg>
                    </button>
                    <button id="group-btn" class="status-bar-icon-btn" title="Group">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </button>
                    <button id="settings-btn" class="status-bar-icon-btn" title="Settings">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <span id="selected-count"></span>
                </div>
                <div class="status-right">
                    <span id="current-path"></span>
                </div>
            </div>
        </div>

        <!-- Context Menu (dynamic content injected by renderer.js) -->
        <div class="context-menu" id="context-menu">
            <div class="context-menu-panel" id="context-menu-panel">
                <!-- menu items are rendered dynamically -->
            </div>

            <!-- Submenu panel (e.g. New â–¸) -->
            <div
                class="context-submenu"
                id="context-submenu"
                style="display: none"
            >
                <!-- submenu items are rendered dynamically -->
            </div>
        </div>

        <!-- View Options Menu -->
        <div class="view-menu" id="view-menu">
            <!-- dynamic content -->
        </div>

        <!-- Settings Menu -->
        <div class="settings-menu" id="settings-menu">
            <!-- dynamic content -->
        </div>

        <script src="renderer.js"></script>
    </body>
</html>
